apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
  labels:
    env: dev
    app: django
spec:
  ttlSecondsAfterFinished: 90
  template:
    spec:
      containers:
      - name: django-migrate
        image: django_app:latest
        imagePullPolicy: Never
        command: [./manage.py, migrate, --noinput]
        envFrom:
        - configMapRef:
            name: django-config
      restartPolicy: OnFailure
  backoffLimit: 4
